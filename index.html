<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Your results are In!</title>
</head>


<body>
<section id="component-container">
 <div class="results-container">
    <h2> Your Result</h2>
    <div class="numbers-circle">
    <p class="large-number">76</p>
    <p class="small-number">of 100</p>
    </div>
    <h3> Great</h3>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
 </div>

 <div class="summary-container">
<h2>Summary</h2>
<div class="stats-container">
<div id="reaction" class="stat">
<div class="stat-text">
<img src="./Img/icon-reaction.svg" alt="Thunder bolt icon">
<p>Reaction</p>
<div class="stat-numbers">
80/100
</div>
</div>
</div>
<div id="Memory" class="stat">
    <div class="stat-text">
    <img src="./Img/icon-memory.svg" alt="Thunder bolt icon">
    <p>Memory</p>
    </div>
    <div class="stat-numbers">
    92/100
    </div>
    </div>

 <div id="Verbal" class="stat">
<div class="stat-text">
<img src="./Img/icon-verbal.svg" alt="speach bubble icon">
<p>Verbal</p>
</div>
<div class="stat-numbers">
61/100
</div>

 <div id="Visual" class="stat">

 <div class=""stat-text>
    <img src="./Img/icon-visual.svg" alt="eye icon">
    <p>Visual</p>
 </div>
 72/100

</div>
 </div>   
</div>
<button id="btn">Continue</button>

 </div>

</section>
</body>

</html>
